<section class="docs">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <a class="centered" href="/archive/docs/"><h3><i class="fa fa-backward"></i> Go Back</h3></a>
            </div>
            <div class="col-md-4">
                <h1 class="centered">{{ page.title }}</h1>
                <p class="centered">{{ page.topic }}</p>
            </div>
            <div class="col-md-4">
                <a class="centered"  href="https://github.com/Paradox2102/paradox2102.github.io/edit/master/{{ page.path }}"><h3><i class="fa fa-pencil"></i>&nbsp;Improve this page</h3></a>
            </div>
        </div>
        <hr>
        {{ content }}
    </div>
</section>
